<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <title>Weather App</title>
  </head>
  <body class="all">
    <div class="container" id="set-border">
      <div class="search-bar">
        <form class="search-city" id="show-form-city">
          <input type="text"
          placeholder="Search City.." 
          name="search" class="search-bar" 
          id="input-city">
          <button type="submit">Search</button>
        </form>
        <form class="current-location" id="show-location">
          <button type="submit">Current Location</button>
        </form>
      </div>

     <div class="city-date-time"> 
       <h1 id="select-city">
        Winnipeg</h1><br/>
        <h1 id="date-and-time">
          Thursday June 10, 5:00pm
      </h1>
    </div>
      <h2 class="weather-info">
        <span id="temperature-value">25</span>
        <span class="temp-units">
          <a href="#" id="link-to-celcius">°C</a> |
          <a href="#" id="link-to-fahrenheit">°F</a>
        </span>
      </h2>
      <h2 id="weather-description">
        Cloudy
      </h2>
      <div class="float-up">
        <h6>
          Feels like: 22℃ <br />
          Precipitation: 70% <br />
          Wind: 12km/h
        </h6>
      </div><br>
      <div class="container">
        <div class="row">
          <div class="col">6:00pm<br />☁<br />22℃</div>
          <div class="col">7:00pm<br />☁<br />22℃</div>
          <div class="col">8:00pm<br />☁<br />22℃</div>
          <div class="col">9:00pm<br />☁<br />22℃</div>
          <div class="col">10:00pm<br />☁<br />22℃</div>
        </div>
      </div>
        <hr/>
        <div class="container">
          <div class="row">
            <div class="col">Friday<br />☁<br />22℃</div>
            <div class="col">Saturday<br />🌤<br />25℃</div>
            <div class="col">Sunday<br />💨<br />22℃</div>
            <div class="col">Monday<br />☁<br />20℃</div>
            <div class="col">Tuesday<br />☀<br />30℃</div>
          </div>
        </div>
    <div>
      <h4>Sunrise: 🌇</h4>
      <h4>Sunset: 🌇</h4>
    </div>
    </div>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
